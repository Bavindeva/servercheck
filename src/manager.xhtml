<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{title}</title>
    <style type="text/css">
      #available {
        float: left;
        width: 30%;
      }

      #finished {
        float: right;
        width: 30%;
      }

      #running {
        width: 30%;
        margin: 0 auto;
      }

      a:link {
        color: blue;
        text-decoration: none;
      }

      a:visited {
        color: blue;
        text-decoration: none;
      }

      a:active {
        color: blue;
        text-decoration: none;
      }

      a:hover {
        color: blue;
        text-decoration: underline;
      }

      body {
        font-family: sans-serif;
        font-size: 14px;
      }

      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
      }

      table td {
        border: 1px solid black;
        padding: 2px 6px;
      }

      table th {
        border: 1px solid black;
        background-color: #bbb;
        padding: 2px 6px;
      }

      h1 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>{sitename}</h1>
    <div id="available">
      <table>
        <tr>
          <th>Available tasks</th>
        </tr>
        {available}
      </table>
    </div>
    <div id="finished">
      <table>
        <tr>
          <th>Finished tasks</th>
        </tr>
        {finished}
      </table>
    </div>
    <div id="running">
      <table>
        <tr>
          <th>Running tasks</th>
        </tr>
        {running}
      </table>
    </div>
  </body>
</html>
